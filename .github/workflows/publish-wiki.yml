name: Sync Docs to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Sync Markdown files to Wiki
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki_temp
          cp docs/*.md wiki_temp/
          cd wiki_temp

          # Rename index.md to Home.md to create the Wiki landing page
          if [ -f "index.md" ]; then
            mv index.md Home.md
          fi

          # Final fix: remove trailing ".md" from internal links in all Markdown files
          # so links work correctly in GitHub Wiki.
          find . -type f -name "*.md" -exec sed -i 's/\.md)/)/g' {} +

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .

          if git diff --staged --quiet; then
            echo "Wiki is already up-to-date."
            exit 0
          fi

          git commit -m "Sync documentation and fix internal links"
          git push
