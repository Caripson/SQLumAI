services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "pgrep ollama >/dev/null || pgrep ollama-linux >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 20s
    volumes:
      - ollama:/root/.ollama

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_strong_Pa55
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "pgrep sqlservr >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  proxy:
    build: .
    depends_on:
      ollama:
        condition: service_started
      mssql:
        condition: service_healthy
    environment:
      - SQL_HOST=mssql
      - SQL_PORT=1433
      - PROXY_LISTEN_ADDR=0.0.0.0
      - PROXY_LISTEN_PORT=61433
      - ENABLE_API=true
      - API_PORT=8080
      - ENABLE_TDS_PARSER=true
      - ENABLE_SQL_TEXT_SNIFF=true
      - ENFORCEMENT_MODE=log
      - RPC_AUTOCORRECT_INPLACE=true
      - LLM_PROVIDER=ollama
      - LLM_MODEL=llama3.2
      - LLM_ENDPOINT=http://ollama:11434
    ports:
      - "61433:61433"
      - "8080:8080"

volumes:
  ollama:
